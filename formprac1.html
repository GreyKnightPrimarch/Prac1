<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        label{
            color: #000; size: 1cm; min-height: 1cm; 
        }
        input{
            color: #000; size: 1cm; min-height: 1cm; 
        }
    </style>
    <form action="">
        <div> 
            <label for="Fristname">First_Name:</label>
            <input type="text" name="Frist_Name" id="Fristname">
        </div>
        <div>
            <label for="agee">Number:</label>
            <input type="number" name="age" id="agee">
        </div>
        <div>
            <label for="pd">Password:</label>
            <input type="password" name="pd" id="pd">
        </div>
        <div>
            <input type="date" name="dob" id="dob">
            <label for="dob">Date Input:</label>
        </div>
        <div>
            <input type="color" name="ColorSelect" id="ColorSelect">
            <label for="ColorSelect">Select Color:</label>
        </div>
        <div>
            <input type="radio" name="font" value="bold" id="bold">
            <input type="radio" name="font" value="normal" id="normal">
            <label for="bold"><strong style="size: 2cm;">Bold</strong></label>
            <label for="bold">Normal</label>
        </div>
        <div>
            <select name="snack">
                <option>Almonds</option>
                <option>Cheese and Crackers</option>
                <option>Pita and Hummus</option>
                <option>Pears</option>
            </select>
        </div>
    </form>
</body>
</html>
